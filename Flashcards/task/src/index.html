<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Capitals</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="quiz-area">
    <h1 class="title">What is the capital of...</h1>
    <div class="cards">
        <div class="card-container">
            <div class="card-inside">
                <div class="card question"><p>Mexico</p></div>
                <div class="card answer"><p>Mexico City</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card-inside">
                <div class="card question"><p>Papua New Guinea</p></div>
                <div class="card answer"><p>Port Moresby</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card-inside">
                <div class="card question"><p>Iceland</p></div>
                <div class="card answer"><p>Reykjav√≠k</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card-inside">
                <div class="card question"><p>South Korea</p></div>
                <div class="card answer"><p>Seoul</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card-inside">
                <div class="card question"><p>Sweden</p></div>
                <div class="card answer"><p>Stockholm</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card-inside">
                <div class="card question"><p>Georgia</p></div>
                <div class="card answer"><p>Tbilisi</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card-inside">
                <div class="card question"><p>Honduras</p></div>
                <div class="card answer"><p>Tegucigalpa</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card-inside">
                <div class="card question"><p>Tunisia</p></div>
                <div class="card answer"><p>Tunis</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card-inside">
                <div class="card question"><p>Austria</p></div>
                <div class="card answer"><p>Vienna</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
